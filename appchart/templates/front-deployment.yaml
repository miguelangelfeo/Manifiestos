apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.frontend.name }} 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.frontend.name }} 
  template:
    metadata:
      labels:
        app: {{ .Values.frontend.name }} 
    spec:
      containers:
      - name: {{ .Values.frontend.name }} 
        image: {{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}
        ports:
        - containerPort: 5173  # Manteniendo el puerto correcto
